<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/boards.css">
  <link rel="stylesheet" type="text/css" href="css/tickets.css">
  <link rel="stylesheet" type="text/css" href="css/panels/login.css">
  <link rel="stylesheet" type="text/css" href="css/panels/create-column.css">
  <link rel="stylesheet" type="text/css" href="css/panels/create-tickets.css">
  <link rel="stylesheet" type="text/css" href="css/panels/signup.css">
  <link rel="stylesheet" type="text/css" href="css/panels/share-board.css">
</head>
<body>

  <section id="header" class="controls-container container">

    <section class="board-controls-container">
      <input id='btn-show-create-column' type=button value='Create column'          class='lblbtn'/>
      <input id='btn-show-create-ticket' type=button value='Create ticket'          class='lblbtn'/>
      <input id='btn-show-share-board'   type=button value='Share board'   disabled class='lblbtn'/>
    </section>

    <section class="login-controls-container">
      <input id='btn-show-login'         type=button value='Login'                  class='lblbtn'/>
      <input id='btn-logout'             type=button value='Logout'                 class='lblbtn'/>
      <input id='btn-show-signup'        type=button value='Sign up'                class='lblbtn'/>
    </section>

  </section>

  <section id="boards" class="boards-container container">
  </section>

  <section id="tickets" class="tickets-container container">
  </section>

  <section id='login' class='login container'>
    <form>
      <label for='input-login-user-name' class='lblfield'>login username</label>
      <input  id='input-login-user-name' autocapitalize="off"/>
      <label for='input-login-user-password' class='lblfield'>login password</label>
      <input  id='input-login-user-password' type='password'/>
      <section id='login-error-section'>
        <p id='login-error-message'></p>
      </section>
      <div id='login-commands'>
        <input id='btn-login'        type=button value='Login'  class='lblbtn'/>
        <input id='btn-cancel-login' type=button value='Cancel' class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="signup" class="signup container">
    <form>
      <label for='input-user-name' class='lblfield'>username</label>
      <input  id='input-user-name' autocapitalize="off"/>
      <label for='input-user-password' class='lblfield'>password</label>
      <input  id='input-user-password' type='password'/>
      <div id='signup-commands'>
        <input id='btn-signup'        type=button value='Sign Up' class='lblbtn'/>
        <input id='btn-cancel-signup' type=button value='Cancel'  class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="create-tickets" class="create-tickets container">
    <form>
      <label for='input-ticket-name' class='lblfield'>name</label>
      <input  id='input-ticket-name'/>
      <label   for='input-ticket-content' class='lblfield'>content</label>
      <textarea id='input-ticket-content'></textarea>
      <div id='create-ticket-commands'>
        <input id='btn-create-ticket'        type=button value='Add ticket'    disabled=true class='lblbtn'/>
        <input id='btn-update-ticket'        type=button value='Update ticket' disabled=true class='lblbtn'/>
        <input id='btn-cancel-create-ticket' type=button value='Cancel'                      class='lblbtn'/>
        <input id='btn-delete-ticket'        type=button value='Delete'                      class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="create-column" class="create-column container">
    <form>
      <label for='input-column-name' class='lblfield'>column</label>
      <input  id='input-column-name'/>
      <div id='create-column-commands'>
        <input id='btn-create-column'        type=button value='Create column' class='lblbtn'/>
        <input id='btn-cancel-create-column' type=button value='Cancel'        class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="share-board" class="share-board container">
    <form>
      <label for='input-board-id' class='lblfield'>board</label>
      <input  id='input-board-id' disabled/>
      <label for='input-share-user-name' class='lblfield'>user</label>
      <input  id='input-share-user-name'/>
      <div id='share-board-commands'>
        <input id='btn-share-board'        type=button value='Share'  class='lblbtn'/>
        <input id='btn-cancel-share-board' type=button value='Cancel' class='lblbtn'/>
      </div>
    </form>
  </section>

<script type="text/javascript" src="js/page-elements.js"></script>
<script type="text/javascript" src="js/rest-requests.js"></script>
<script type="text/javascript" src="js/panels.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
