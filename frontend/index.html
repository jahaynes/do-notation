<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/boards.css">
  <link rel="stylesheet" type="text/css" href="css/tickets.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/create-user.css">
  <link rel="stylesheet" type="text/css" href="css/create-tickets.css">
</head>
<body>

  <section id="controls" class="controls-container container">
    <input id='btn-show-login'         type=button value='Login'         class='lblbtn'/>
    <input id='btn-logout'             type=button value='Logout'        class='lblbtn'/>
    <input id='btn-show-create-user'   type=button value='Create User'   class='lblbtn'/>
    <input id='btn-show-create-ticket' type=button value='Create Ticket' class='lblbtn'/>
  </section>

  <section id="boards" class="boards-container container">
  </section>

  <section id="tickets" class="tickets-container container">
  </section>

  <section id='login' class='login container'>
    <form>
      <label for='input-login-user-name' class='lblfield'>login username</label>
      <input  id='input-login-user-name' autocapitalize="false"/>
      <label for='input-login-user-password' class='lblfield'>login password</label>
      <input  id='input-login-user-password' type='password'/>
      <section id='login-error-section'>
        <p id='login-error-message'></p>
      </section>
      <div id='login-commands'>
        <input id='btn-login'        type=button value='Login'  class='lblbtn'/>
        <input id='btn-cancel-login' type=button value='Cancel' class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="create-user" class="create-user container">
    <form>
      <label for='input-user-name' class='lblfield'>username</label>
      <input  id='input-user-name' autocapitalize="false"/>
      <label for='input-user-password' class='lblfield'>password</label>
      <input  id='input-user-password' type='password'/>
      <div id='create-user-commands'>
        <input id='btn-create-user'        type=button value='Create User' class='lblbtn'/>
        <input id='btn-cancel-create-user' type=button value='Cancel'      class='lblbtn'/>
      </div>
    </form>
  </section>

  <section id="create-tickets" class="create-tickets container">
    <form>
      <label for='input-ticket-name' class='lblfield'>name</label>
      <input  id='input-ticket-name'/>
      <label   for='input-ticket-content' class='lblfield'>content</label>
      <textarea id='input-ticket-content'></textarea>
      <div id='create-ticket-commands'>
        <input id='btn-create-ticket'        type=button value='Add Ticket'    class='lblbtn'/>
        <input id='btn-update-ticket'        type=button value='Update Ticket' class='lblbtn'/>
        <input id='btn-cancel-create-ticket' type=button value='Cancel'        class='lblbtn'/>
        <input id='btn-delete-ticket'        type=button value='Delete'        class='lblbtn'/>
      </div>
    </form>
  </section>

<script type="text/javascript" src="js/page-elements.js"></script>
<script type="text/javascript" src="js/rest-requests.js"></script>
<script type="text/javascript" src="js/panels.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
